{% extends "mediahub/base_generic.html" %}
{% load static %}

{% block content %}
  

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
          <section class="col-lg-12 connectedSortable">
            <div class="card">
              <div class="card-header">
                  <a href="/add_post" class="btn btn-info">Add new Post</a>
                  <div class="card-tools">
                  <div class="d-flex">
                  <ul class="nav nav-pills" style="margin-top:0px;">
                     <select id="id_category">
                         <option value="0">All Posts</option>
                         {% for category in categories %}
                            <option value="{{category.id}}">{{category.name}}</option>
                         {% endfor %}
                     </select>
                  </ul>
                  <button type="button" class="btn btn-info daterange ml-3 mt-1" data-toggle="tooltip" title="Date range">
                     <i class="far fa-calendar-alt"></i>  <span class="ml-2">Filter by date</span>
                  </button>
                </div>
                </div>
               </div><!-- /.card-header -->
              
              <div class="card-body">
                    <div class="parent" id="posts">
{% for post in posts %}
  <div class="card child">
    <img class="card-img-top" src="{{post.thumb}}" alt="{{post.headline}}">
    <div class="card-body">
      <a class="card-title" href="/post/{{post.slug}}">{{post.headline}}</a>
      <p class="card-text">{{post.description | safe}}</p>
      <p class="card-text">{{post.tags}}</p>
        <p class="card-text">{{post.createdOn}}</p>
      <a href="/post/{{post.slug}}" class="btn btn-default btn-sm">Read more</a>
    </div>
  </div>
{% endfor %}
               </div><!-- /.card-body -->
            </div>
          </section>
       
        </div>
      </div><!-- /.container-fluid -->
    </section>
  {% endblock %}
