{% extends "mediahub/base_generic.html" %}
{% block content %}
    <!-- Main content -->
          <section class="col-lg-5 my-auto mx-auto connectedSortable">
            <div class="card">
            <div class="card-header">
    Please login
  </div>
              <div class="card-body">
              {% if successMessage %}
              <p class="alert alert-success">{{successMessage}}</p>
              {% endif %}
              {% load crispy_forms_tags %}
              {% block postform %}
                <form method="post" novalidate enctype="multipart/form-data">
                  {% csrf_token %}
                  {{ form|crispy }}
                  <button type="submit" class="btn btn-success">Login</button>
                </form>
              {% endblock %}
              </div><!-- /.card-body -->
            </div>
          </section>
    {% endblock %}
